<!DOCTYPE html>
<html class="page-setup" lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sanitize.css">

<body class="page-setup">
    <header class="header_container">
        <h1 class="header-title">My Notes Application</h1>
    </header>
    <main class="main-content">
        <section class="note-section">
            <article class="note-create">
                <h2 class="section-title">Create a New Note</h2>
                <form class="note-form">
                    <label class="label" for="title">Title:</label>
                    <input class="input" id="title" type="text" placeholder="Enter note title" required>
                    <label class="label" for="content">Content:</label>
                    <input class="input" id="content" type="text" placeholder="Enter note content" required>
                    <button class="button" type="submit">Add Note</button>
                </form>
            </article>
            <aside class="resources">
                <h3 class="resources-title">Resources</h3>
                <nav>
                    <ul class="resources-list">
                        <li><a class="resources_link" href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>
                        <li><a class="resources_link" href="https://css-tricks.com/" target="_blank">css-tricks</a></li>
                        <li><a class="resources_link" href="https://github.com/" target="_blank">My Github</a></li>
                    </ul>
                </nav>
            </aside>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">&copy; 2024 My Notes Application</p>
    </footer>
</body>
</html>
